<section class="h-screen">
    <div class="px-6 h-full text-gray-800">
      <div class="flex justify-center items-center flex-wrap h-full g-6">
        <div class="xl:w-5/12 lg:w-5/12 md:w-8/12 mb-12 md:mb-0">
          <form [formGroup]="signInForm" (ngSubmit)="login()">
            <div
              class="flex items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5">
              <p class="text-center text-4xl text-blue-700 font-semibold mx-4 mb-0">Sign in</p>
            </div>

            <!-- User name input -->
            <div class="mb-6">
                <input
                  formControlName="userName"
                  type="text"
                  class="block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  placeholder="Name"/>
            </div>
            <div class="bg-red-100 rounded-lg py-3 px-3 text-base text-red-700 mb-3" role="alert" *ngIf="signInForm.get('userName')?.invalid && (signInForm.get('userName')?.dirty || signInForm.get('userName')?.touched)">
              <span *ngIf="signInForm.get('userName')?.errors?.['required']">Name is required.</span>
            </div>
  
            <!-- Password input -->
            <div class="mb-6">
              <input
                formControlName="userPassword"
                type="password"
                class="block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Password"/>
            </div>
            <div class="bg-red-100 rounded-lg py-3 px-3 text-base text-red-700 mb-3" role="alert" *ngIf="signInForm.get('userPassword')?.invalid && (signInForm.get('userPassword')?.dirty || signInForm.get('userPassword')?.touched)">
              <span *ngIf="signInForm.get('userPassword')?.errors?.['required']">Password is required.</span>
              <span *ngIf="signInForm.get('userPassword')?.errors?.['minlength']">Password must be at least 6 characters</span>
            </div>
  
            <div class="flex justify-between items-center mb-6">
            </div>
  
            <div class="text-center">
              <button
                type="submit"
                class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out disabled:opacity-100"
                [disabled]="!signInForm.valid">
                LOGIN
              </button>
              <p class="text-lg font-semibold mt-2 pt-1 mb-0">
                Don't have an account?
                <a
                    [routerLink]="['/sign-up']"
                    class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out">Create a new one</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
