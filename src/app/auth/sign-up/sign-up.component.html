<section class="h-screen">
    <div class="px-6 h-full text-gray-800">
      <div class="flex justify-center items-center flex-wrap h-full g-6">
        <div class="xl:w-5/12 lg:w-5/12 md:w-8/12 mb-12 md:mb-0">
          <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div
              class="flex items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5">
              <p class="text-center text-4xl text-blue-700 font-semibold mx-4 mb-0">Sign up</p>
            </div>

            <!-- Organization name input -->
            <div class="mb-6">
                <input
                  formControlName="orgName"
                  type="text"
                  class="block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  placeholder="Organization Name"/>
            </div>
            <div class="bg-red-100 rounded-lg py-3 px-3 text-base text-red-700 mb-3" role="alert" *ngIf="signUpForm.get('orgName')?.invalid && (signUpForm.get('orgName')?.dirty || signUpForm.get('orgName')?.touched)">
              <span *ngIf="signUpForm.get('orgName')?.errors?.['required']">Organization name is required.</span>
            </div>

            <!-- Phone Number input -->
            <div class="mb-6">
                <input
                  formControlName="phoneNumber"
                  type="text"
                  class="block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  placeholder="Phone Number"/>
              </div>
              <div class="bg-red-100 rounded-lg py-3 px-3 text-base text-red-700 mb-3" role="alert" *ngIf="signUpForm.get('phoneNumber')?.invalid && (signUpForm.get('phoneNumber')?.dirty || signUpForm.get('phoneNumber')?.touched)">
                <span *ngIf="signUpForm.get('phoneNumber')?.errors?.['required']">Phone number is required.</span>
              </div>

            <!-- Address -->
            <div class="mb-6">
                <input
                  formControlName="address"
                  type="text"
                  class="block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  placeholder="Address"/>
            </div>
            <div class="bg-red-100 rounded-lg py-3 px-3 text-base text-red-700 mb-3" role="alert" *ngIf="signUpForm.get('address')?.invalid && (signUpForm.get('address')?.dirty || signUpForm.get('address')?.touched)">
              <span *ngIf="signUpForm.get('address')?.errors?.['required']">Address is required.</span>
            </div>

            <!-- User name input -->
            <div class="mb-6">
                <input
                  formControlName="userName" 
                  type="text"
                  class="block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  placeholder="Name"/>
            </div>
            <div class="bg-red-100 rounded-lg py-3 px-3 text-base text-red-700 mb-3" role="alert" *ngIf="signUpForm.get('userName')?.invalid && (signUpForm.get('userName')?.dirty || signUpForm.get('userName')?.touched)">
              <span *ngIf="signUpForm.get('userName')?.errors?.['required']">Address is required.</span>
            </div>
            
            <!-- Email input -->
            <div class="mb-6">
              <input
                formControlName="email"
                type="text"
                class="block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Email address"/>
            </div>
            <div class="bg-red-100 rounded-lg py-3 px-3 text-base text-red-700 mb-3" role="alert" *ngIf="signUpForm.get('email')?.invalid && (signUpForm.get('email')?.dirty || signUpForm.get('email')?.touched)">
              <span *ngIf="signUpForm.get('email')?.errors?.['required']">Email is required.</span>
              <span *ngIf="signUpForm.get('email')?.errors?.['email']">Email is invalid.</span>
            </div>
  
            <!-- Password input -->
            <div class="mb-6">
              <input
                formControlName="password"
                type="password"
                class="block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Password"/>
            </div>
            <div class="bg-red-100 rounded-lg py-3 px-3 text-base text-red-700 mb-3" role="alert" *ngIf="signUpForm.get('password')?.invalid && (signUpForm.get('password')?.dirty || signUpForm.get('password')?.touched)">
              <span *ngIf="signUpForm.get('password')?.errors?.['required']">Password is required.</span>
              <span *ngIf="signUpForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
            </div>
  
            <div class="flex justify-between items-center mb-6">
            </div>
  
            <div class="text-center">
              <button
                type="submit"
                [disabled]="!signUpForm.valid"
                class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
                REGISTER
              </button>
              <p class="text-lg font-semibold mt-2 pt-1 mb-0">
                Already have an account?
                <a
                  [routerLink]="['/sign-in']" 
                  class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out"
                  >Sign in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
